  <!-- ================ contact section start ================= -->
  <section class="contact-section area-padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Create An Account</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="fname" required type="text" placeholder="First Name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="lname" required  type="text" placeholder="Last Name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="uname" required  type="text" placeholder="Username">
                </div>
              </div>  
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="middle-in" required type="email" placeholder="Middle Initial">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="pword" required type="password" placeholder="Password">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="cpword" required type="password" placeholder="Confirm Password">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="bdate" required type="date" placeholder="Birth Date">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" required type="email" placeholder="Email Address">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="contact-number" required type="email" placeholder="Contact Number">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="n-name" required type="text" placeholder="Nick Name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="gov-id" required type="email" placeholder="Government ID No.">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="gov-position" required type="text" placeholder="Government Position">
                </div>
              </div>
              
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="address" required type="text" placeholder="House No/Building No.                                     Street                                                Barangay">
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm">Sign Up</button>
            </div>
          </form>


        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
